<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1>Student Application</h1>
    <button (click)="toggle()" class="btn btn-primary">Show table</button>
  </div>
  
  <div>
    <label for="id">ID:</label>
    <input type="text" name="id" id="id"  #id placeholder="enter your id">
    <label for="id">Name:</label>
    <input type="text" name="name" id="name" #name placeholder="enter your name">
    <label for="id">Branch:</label>
    <input type="text" name="branch" id="branch" #branch placeholder="enter your branch">
    <label for="id">Age:</label>
    <input type="text" name="branch" id="branch" #age placeholder="enter your branch">
    <button (click)="addStudent(id, name, age, branch)" class="btn btn-primary">Add Student</button>
  </div>
  <table *ngIf="display" class="table table-border">
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Age</td>
      <td>Branch</td>
      <td colspan="2">Operations</td>
    </tr>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.age}}</td>
      <td>{{student.branch}}</td>
      <td>
        <button (click)="deleteStudent(student.id)" class="btn btn-danger">
          <i class="fa fa-trash"></i>
        </button>
        <button (click)="editStudent(student)" class="btn btn-info">
          <i class="fa fa-edit"></i>
        </button>
      </td>
    </tr>

  </table>

  <div *ngIf="selectedStudent">
    <label for="id">ID:</label>
    <input type="text" name="id" id="id" disabled [(ngModel)]="selectedStudent.id" placeholder="enter your id">
    <label for="id">Name:</label>
    <input type="text" name="name" id="name" [(ngModel)]="selectedStudent.name" placeholder="enter your name">
    <label for="id">Branch:</label>
    <input type="text" name="branch" id="branch" [(ngModel)]="selectedStudent.branch" placeholder="enter your branch">
    <button (click)="updateStudent()" class="btn btn-info">
      <i class="fa fa-save"></i>
    </button>
  </div>
</body>

</html>
